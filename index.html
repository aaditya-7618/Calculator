<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="outerDiv">
      <div
        id="display_screen"
        style="
          border: 3px solid black;
          height: 100px;
          width: 250px;
          margin: 10px auto;
          padding: 5px;
          font-size: x-large;
          background-color:white;
        "
      ></div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans='';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          C
        </button>

        <button
          class="type_button"
          onclick="
          ans=ans+'1';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          1
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'2';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          2
        </button>
      </div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans=ans+'+';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          +
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'3';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          3
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'4';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          4
        </button>
      </div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans=ans+'-';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          -
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'5';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          5
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'6';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          6
        </button>
      </div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans=ans+'*';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          *
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'7';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          7
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'8';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          8
        </button>
      </div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans=ans+'/';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          /
        </button>

        <button
          class="type_button"
          onclick="
          ans=eval(ans);
          document.querySelector('#display_screen').innerHTML=eval(ans);
          "
        >
          =
        </button>

        <button
          class="type_button"
          onclick="
          ans=ans+'9';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          9
        </button>
      </div>

      <div class="button_div">
        <button
          class="type_button"
          onclick="
          ans=ans+'0';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          0
        </button>
        <button
          class="type_button"
          onclick="
          ans=ans+'.';
          document.querySelector('#display_screen').innerHTML=ans;
          "
        >
          .
        </button>
      </div>
    </div>

    <script>
      let ans = "";
      document.querySelector("#display_screen").innerHTML = ans;
    </script>
  </body>
</html>
